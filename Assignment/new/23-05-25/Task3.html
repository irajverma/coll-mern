<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Appointment Form</title>
  <style>
    .container {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      padding: 40px;
    }

    .image {
      width: 45%;
    }

    .image img {
      width: 100%;
      height: auto;
    }

    .form-container {
      width: 50%;
    }

    h2 {
      color: maroon;
      border-bottom: 2px solid maroon;
      padding-bottom: 5px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    label {
      grid-column: 1 / 3;
    }

    input[type="text"],
    input[type="tel"],
    input[type="date"],
    input[type="time"],
    textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    textarea {
      height: 60px;
    }

    .gender {
      display: flex;
      align-items: center;
      gap: 10px;
      grid-column: 1 / 3;
    }

    .appointment-type {
      grid-column: 1 / 3;
    }

    .appointment-type label {
      display: block;
    }

    .submit {
      grid-column: 1 / 3;
      text-align: left;
    }

    .submit input {
      padding: 8px 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="image">
      <img src="doctor.jpeg" alt="Doctor Image">
    </div>
    <div class="form-container">
      <h2>Doctor Appointment Form</h2>
      <form>
        <label>Appointment Date</label>
        <input type="date" name="date">

        <label>Appointment Time</label>
        <input type="time" name="time">

        <label>Name</label>
        <input type="text" name="first" placeholder="First">
        <input type="text" name="last" placeholder="Last">

        <label>Gender</label>
        <div class="gender">
          <input type="radio" name="gender" value="male"> Male
          <input type="radio" name="gender" value="female"> Female
        </div>

        <label>Phone</label>
        <input type="tel" name="phone">

        <label>Address</label>
        <input type="text" name="city" placeholder="city">
        <input type="text" name="state" placeholder="state">

        <label>Your Query</label>
        <textarea name="query"></textarea>

        <div class="appointment-type">
          <label>Appointment Type</label>
          <label><input type="checkbox" name="type" value="cervix"> Cervix checkup</label>
          <label><input type="checkbox" name="type" value="heart"> Heart checkup</label>
          <label><input type="checkbox" name="type" value="eye"> Eye check-up</label>
          <label><input type="checkbox" name="type" value="hearing"> Hearing Test</label>
        </div>

        <div class="submit">
          <input type="submit" value="Send">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
