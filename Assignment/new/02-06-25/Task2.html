<!DOCTYPE html>
<html>
<head>
    <title>Grade Checker</title>
</head>
<body>

<script>
    let marks = parseFloat(prompt("Enter your marks (0-100):"));

    if (marks >= 90) {
        document.write("Grade: A");
    } else if (marks >= 80) {
        document.write("Grade: B");
    } else if (marks >= 70) {
        document.write("Grade: C");
    } else if (marks >= 60) {
        document.write("Grade: D");
    } else {
        document.write("Grade: F");
    }
</script>

</body>
</html>
