<!DOCTYPE html>
<html>
<head>
    <title>Check Positive or Negative</title>
</head>
<body>

<script>
    let number = parseFloat(prompt("Enter a number:"));

    if (number > 0) {
        document.write("The number is Positive.");
    } else if (number < 0) {
        document.write("The number is Negative.");
    } else {
        document.write("The number is Zero.");
    }
</script>

</body>
</html>
