<!DOCTYPE html>
<html>
<head>
    <title>Repeat Text</title>
</head>
<body>

<script>
    let count = parseInt(prompt("How many times do you want to repeat the text?"));
    let message = prompt("Enter the text to repeat:");

    for (let i = 1; i <= count; i++) {
        document.write(i + ". " + message + "<br>");
    }
</script>

</body>
</html>
