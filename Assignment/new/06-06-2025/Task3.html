<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .needs-validation .form-control:invalid {
      border-color: #dc3545;
    }
    .needs-validation .form-control:invalid ~ .invalid-feedback {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h3>Form Validation Using Bootstrap</h3>
    <form class="needs-validation" novalidate>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required>
          <div class="invalid-feedback">Please supply your first name.</div>
        </div>

        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required>
          <div class="invalid-feedback">Please supply your last name.</div>
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">E-Mail</label>
          <input type="email" class="form-control" id="email" required>
          <div class="invalid-feedback">Please supply your email address.</div>
        </div>

        <div class="col-md-6">
          <label for="phone" class="form-label">Phone #</label>
          <input type="tel" class="form-control" id="phone" required>
          <div class="invalid-feedback">Please supply your phone number.</div>
        </div>

        <div class="col-12">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" required>
          <div class="invalid-feedback">Please supply your street address.</div>
        </div>

        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" required>
          <div class="invalid-feedback">Please supply your city.</div>
        </div>

        <div class="col-md-6">
          <label for="state" class="form-label">State</label>
          <select class="form-select" id="state" required>
            <option selected disabled value="">Choose...</option>
            <option>Madhya Pradesh</option>
            <option>Maharashtra</option>
            <option>Delhi</option>
          </select>
          <div class="invalid-feedback">Please select your state.</div>
        </div>

        <div class="col-12">
          <label class="form-label">Do you have hosting?</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="hosting" id="hostingYes" required>
            <label class="form-check-label" for="hostingYes">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="hosting" id="hostingNo" required>
            <label class="form-check-label" for="hostingNo">No</label>
          </div>
        </div>

        <div class="col-12">
          <label for="desc" class="form-label">Project Description</label>
          <textarea class="form-control" id="desc" rows="3" required></textarea>
          <div class="invalid-feedback">Please enter your project description.</div>
        </div>

        <div class="col-12">
          <button class="btn btn-warning" type="submit">Send</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
