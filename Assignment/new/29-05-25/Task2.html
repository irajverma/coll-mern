<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Window</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 30px;
      width: 320px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-weight: normal;
      letter-spacing: 1px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      background: white;
      color: #000;
      border-radius: 5px;
      font-size: 14px;
    }

    .login-box label {
      display: flex;
      align-items: center;
      font-size: 13px;
      margin: 10px 0;
    }

    .login-box input[type="checkbox"] {
      margin-right: 5px;
    }

    .login-box a {
      color: #f8c146;
      text-decoration: underline;
      margin-left: 3px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: orange;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: darkorange;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>LOGIN WINDOW</h2>
    
    <form>
      <input type="text" placeholder="Your Email Address" required>
      <input type="password" placeholder="Your Password" required>
      
      <label>
        <input type="checkbox" required>
        Agree With <a href="#">Terms & Condition</a>
      </label>

      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
